<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="x-apple-disable-message-reformatting" />
  <!--[if !mso]><!-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--<![endif]-->
  <title></title>
  <!-- [if mso]>
      <style type="text/css">
        table { border-collapse: collapse; border: 0; border-spacing: 0; margin: 0; } div, td { padding: 0; } div { margin: 0 !important; } ul, li { margin: 0; }
      </style>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:AllowPNG /> <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif] -->
  <style>
    @media screen and (max-width: 460px) {
      .stb-two-col .stb-column {
        max-width: 100% !important;
      }
    }

    @media screen and (min-width: 461px) {
      .stb-two-col .stb-column {
        max-width: 50% !important;
      }
    }

    @media screen and (max-width: 640px) {
      img.stb-justify {
        width: 100% !important;
      }
    }

    .stb-one-col p,
    .stb-two-col p {
      margin: 0px !important;
    }

    img:not(.logo){
      max-width: 100% !important;
      margin-top: 12px !important;
    }
  </style>
</head>

<body class="$stb-htmlv3$">
  <div role="article" aria-roledescription="email" lang="en"
    style="-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;padding: 20px 0px;margin: 0 auto;background:#F7F7F7;">
    <div
      style="height:0px;max-height:0px;border-width:0px;border: 0px;border-color:initial;border-image:initial;visibility:hidden;line-height:0px;font-size:0px;overflow:hidden;display:none;">
    </div>
    <table id="$beacon$">
      <tbody>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
    <table id="stb-container" role="presentation" style="width:100%;background:#F7F7F7;" border="0" bordercolor="">
      <tbody>
        <tr>
          <td align="center">
            <!--[if mso]> <table role="presentation" align="center" style="width:630px;background:#ffffff;"> <tr> <td> <div class="outer"> <![endif]-->
            <!--[if !mso]><!-->
            <div class="outer" style="width:100%;max-width:630px;background:#ffffff;margin: 0px auto;"><!--<![endif]-->
              <table role="presentation" class="stb-one-col" style="width: 100%;border:0;" cellpadding="0"
                cellspacing="0">
                <tbody>
                  <tr>
                    <td style="text-align:left;font-size:0;box-sizing:border-box;padding:25px 15px 15px 15px;">
                      <a href="https://spaceone.megazone.io/" target="_blank" style="color: #0062B8;"><img
                          class="logo" src="https://img.stibee.com/70522_1678432526.png" alt="Top Logo"
                          style="display:inline;vertical-align:bottom;text-align:left;max-width:100% !important;height:auto;border:0;"
                          width="160" class="stb-left" /></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <table width="100%" cellpadding="0" cellspacing="0" style="border:0;">
                <tbody>
                  <tr>
                    <td style="height:5px;" colspan="3"></td>
                  </tr>
                  <tr>
                    <td style="width:15px;"></td>
                    <td
                      style="height:5px;background: none;padding: 0px;border-top-width:1px;border-top-style:solid;border-top-color:#DDDDDF;margin:0 0;">
                      <!-- <div style='background: none;padding: 0px;border-top-width:1px;border-top-style:solid;border-top-color:#DDDDDF;margin:0 0;'></div> -->
                    </td>
                    <td style="width:15px;"></td>
                  </tr>
                </tbody>
              </table>
              <table role="presentation" class="stb-one-col" style="width: 100%;border:0;" cellpadding="0"
                cellspacing="0">
                <tbody>
                  <tr>
                    <td
                      style="word-break:break-all;text-align:left;margin:0px;;line-height:1.7;word-break:break-word;font-size:16px;font-family:noto sans kr, noto sans cjk kr, noto sans cjk, Malgun Gothic, apple sd gothic neo, nanum gothic, malgun gothic, dotum, arial, helvetica, Meiryo, MS Gothic, sans-serif!important;;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;color:#000000;padding:15px 25px 15px 25px;">
                      <div><br /></div>
                      <div style="margin-bottom: 12px;">
                        <span style="font-size: 24px; font-weight: 600;">{{notice_title}}</span>
                      </div>
                      <div>
                        {{markdown}}
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <table width="100%" cellpadding="0" cellspacing="0" style="border:0;">
                <tbody>
                  <tr>
                    <td style="height:5px;" colspan="3"></td>
                  </tr>
                  <tr>
                    <td style="width:15px;"></td>
                    <td
                      style="height:5px;background: none;padding: 0px;border-top-width:1px;border-top-style:solid;border-top-color:#DDDDDF;margin:0 0;">
                    </td>
                    <td style="width:15px;"></td>
                  </tr>
                </tbody>
              </table>
              <table role="presentation" class="stb-one-col" style="width: 100%;border:0;" cellpadding="0"
                cellspacing="0">
                <tbody>
                  <tr>
                    <td
                      style="word-break:break-all;text-align:left;margin:0px;;line-height:1.7;word-break:break-word;font-size:16px;font-family:noto sans kr, noto sans cjk kr, noto sans cjk, Malgun Gothic, apple sd gothic neo, nanum gothic, malgun gothic, dotum, arial, helvetica, Meiryo, MS Gothic, sans-serif!important;;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;color:#000000;padding:15px 25px 15px 25px;">
                      <div>
                        <span style="font-size: 12px; color: #3e3c4a;" class="stb-fore-colored"><a
                            href="https://www.spaceone.megazone.io/en/"
                            style="font-weight: normal; font-style: normal; text-decoration: none; color: #3e3c4a;"
                            class="stb-fore-colored" target="_blank">Homepage</a>
                          |
                          <a href="https://www.spaceone.megazone.io/en/resources/blog"
                            style="font-weight: normal; font-style: normal; text-decoration: none; color: #3e3c4a;"
                            class="stb-fore-colored" target="_blank">Blog</a>
                          |
                          <a href="https://help.spaceone.megazone.com/hc/en-us" style="color: #3e3c4a; text-decoration: none;"
                            class="stb-fore-colored" target="_blank">Help Center</a></span>
                      </div>
                      <div>
                        <span style="font-size: 12px; color: #858895;" class="stb-fore-colored">Copyright 2024 Â©
                          MEGAZONE CLOUD Corp. All Right
                          Reserved.</span>
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!--[if mso]> </td> </tr> </table> <![endif]-->
          </td>
        </tr>
      </tbody>
    </table>
    <div style="padding: 10pt 0cm 10pt 0cm;">
      <p class="MsoNormal" align="center" style="text-align: center;">
        <span lang="EN-US"></span>
      </p>
    </div>
  </div>
</body>

</html>
